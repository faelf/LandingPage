<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de vendas sabor e castanhas">
    <meta name="keywords" content="HTML, CSS">
    <meta name=" author" content="Rafael Santos">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Sabor e Castanhas</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo"></div><!-- /logo -->
            <div class="menu">
                <li>
                    <a href="">Home</a>
                    <a href="">Sobre</a>
                    <a href="">Contatos</a>
                </li>
            </div><!-- /menu -->

        </div><!-- /container -->
                    <div class="clear"></div><!-- /clear -->
    </header>

    <main>
        <section class="cover-form">
            <div class="container bg">
                <div class="form-container">
                    <h2>Preencha seu cadastro e receba produtos exclusivos</h2>
                    <form>

                        <div class="form-wrapper">
                            <p>
                                <p1>* </p1> Nome Completo
                            </p>
                            <input type="text" name="nome" required placeholder="Nome">
                        </div><!-- /.form-wrapper -->

                        <div class="form-wrapper">
                            <p>
                                <p1>* </p1> E-mail
                            </p>
                            <input type="text" name="email" required placeholder="E-mail">
                        </div><!-- /.form-wrapper -->

                        <div class="form-wrapper">
                            <p>
                                <p1>* </p1>Telefone
                            </p>

                            <input type="text" name="telefone" required placeholder="Telefone">
                        </div><!-- /.form-wrapper -->

                        <div class="form-wrapper">
                            <input type="submit" value="ENVIAR" name="acao">
                        </div>

                        <div class="form-wrapper">
                            <p>
                                <p1>* </p1> Campos Obrigatórios
                            </p>
                        </div>
                    </form>
                </div><!-- /form-container -->
                <div class="clear"></div><!-- /clear -->
            </div><!-- /container bg -->
        </section><!-- /cover-form -->

        <section class="chamada">
            <div class="container">
                <h2>SOBRE NÓS</h2>
                <h3>A missão da <strong>Sabor & Castanhas</strong> é mostrar que se alimentar de forma saudavel e deliciosa é <strong> possível!</strong></h3>
            </div><!-- /container -->
        </section><!-- /chamada -->
    </main>
</body>

</html>
